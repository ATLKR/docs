site_name: My Docs
docs_dir: '../../docs/kr'
site_dir: '../../generated/kr'

site_url: https://atlkr.com/documents/kr
plugins:
  - search:
      lang:
        - kr
        #- kr 아직 미지원
  - social:
      cards_font: Noto Sans KR
  - tags:
      tags_file: tags.md
  - git-revision-date-localized:
        enable_creation_date: true
        

theme:
  name: material
  #custom_dir: '../../overrides/'
  #logo: assets/images/logo.svg
  #favicon: assets/images/favicon.ico
  language: kr
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/git-alt
    edit: material/pencil
    view: material/eye

#extra_css:
#  - assets/stylesheets/yesplan.css

extra:
  consent:
    title: Cookie consent
    description: >- 


      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject
      - manage
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/allen-taewon-lim/
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: Korean
      link: /kr/
      lang: kr

copyright: Copyright &copy; 2023 - 2023 Allen Taewon Lim
repo_url: https://github.com/atlkr/documents
repo_name: atlkr/documents
  #custom_dir: overrides

nav:
- Welcome: index.md